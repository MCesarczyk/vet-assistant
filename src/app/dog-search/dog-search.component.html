<div id="search-component">
  <label for="search-box">Dog search</label>
  <input id="search-box" #searchBox (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let dog of dogs$ | async">
      <a routerLink="/dog/{{dog.id}}">
        {{dog.name}}
      </a>
    </li>
  </ul>
</div>
