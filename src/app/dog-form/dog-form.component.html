<div class="fixed top-0 bottom-0 left-0 right-0 z-40 bg-gray-500 bg-opacity-70 grid place-items-center">
  <div class="relative bg-white p-8 rounded-xl z-50">
    <h1 class="text-3xl text-red-700 mb-4">Dog form</h1>
    <form #dogForm="ngForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-2">
      <div class="grid grid-cols-2">
        <label for="name" class="text-gray-500">Name</label>
        <div>
          <input type="text" id="name" #name="ngModel" required [(ngModel)]="model.name" name="name"
            placeholder="Enter dog name" class="px-2 py-1 rounded border border-gray-400">
          <div [hidden]="name.valid || name.pristine" class="text-red-600 text-xs mt-2">
            Name is required
          </div>
        </div>
      </div>

      <div class="grid grid-cols-2">
        <label for="age" class="text-gray-500">Age</label>
        <input type="number" id="age" [(ngModel)]="model.age" name="age"
          class="px-2 py-1 rounded border border-gray-400">
      </div>

      <div class="grid grid-cols-2">
        <label for="breed" class="text-gray-500">Breed</label>
        <select id="breed" required [(ngModel)]="model.breed" name="breed" #breed="ngModel"
          aria-placeholder="Select breed" class="px-2 py-1 rounded border border-gray-400 invalid:text-gray-500">
          <option value="" disabled selected class="text-gray-500">Select breed</option>
          <option *ngFor="let breed of breeds" [value]="breed" class="text-black">{{breed}}</option>
        </select>
      </div>

      <div class="flex gap-4 justify-evenly mt-4">
        <button type="submit" class="btn btn-success" [disabled]="!dogForm.form.valid"
          class="bg-green-600 hover:bg-green-500 disabled:bg-green-400 disabled:text-gray-400 px-4 py-2 rounded-xl">Submit</button>
        <button type="button" class="btn btn-default" (click)="onCancel()"
          class="bg-red-600 hover:bg-red-500 px-4 py-2 rounded-xl">Cancel</button>
      </div>
    </form>
  </div>
</div>
