<div class="container">
  <div [hidden]="submitted">
    <h1>Dog form</h1>
    <form #dogForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" #name="ngModel" required [(ngModel)]="model.name" name="name">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" [(ngModel)]="model.age" name="age">
      </div>

      <div class="form-group">
        <label for="breed">Breed</label>
        <select class="form-control" id="breed" required [(ngModel)]="model.breed" name="breed" #breed="ngModel">
          <option *ngFor="let breed of breeds" [value]="breed">{{breed}}</option>
        </select>
        <div [hidden]="breed.valid || breed.pristine" class="alert alert-danger">
          Breed is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!dogForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="crateNewDog();dogForm.reset()">New Dog</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9">{{ model.age }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9">{{ model.breed }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
